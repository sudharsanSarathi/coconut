        let map;
        let userLatitude;
        let userLongitude;
        
        // Define the center of your delivery area (HSR Layout, Bangalore)

        const deliveryCenterLng = 77.6340;
        
        // Define delivery radius in kilometers
        const deliveryRadiusKm = 3; // Set your preferred delivery radius
        
        // Function to calculate distance between two coordinates using Haversine formula
        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371; // Radius of the earth in km
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = 
                Math.sin(dLat/2) * Math.sin(dLat/2) +
                Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) * 
                Math.sin(dLon/2) * Math.sin(dLon/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a)); 
            const distance = R * c; // Distance in km
            return distance;
        }
        
        // Initialize OpenStreetMap
        function initMap() {
            // Default location (HSR Layout, Bangalore)
            const defaultLat = 12.9147;
            const defaultLng = 77.6340;
            
            // Check if we have saved location from the current session
            if (!userLatitude || !userLongitude) {
                userLatitude = defaultLat;
                userLongitude = defaultLng;
            }
            
            map = L.map('map', {
                zoomControl: false // Disable default zoom control
            }).setView([userLatitude, userLongitude], 18);
            
            L.tileLayer('https://api.maptiler.com/maps/outdoor-v2/{z}/{x}/{y}.png?key=ss82rA1GLhW9HT0OM6fp', {
                attribution: '&copy; <a href="https://www.maptiler.com/copyright/">MapTiler</a> &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
                maxZoom: 19
            }).addTo(map);
            
            // Add zoom control to right center
            L.control.zoom({
                position: 'topright'
            }).addTo(map);
            
            // Listen for map movement to update the address
            map.on('moveend', function() {
                const center = map.getCenter();
                userLatitude = center.lat;
                userLongitude = center.lng;
                getAddressFromCoordinates(userLatitude, userLongitude);
            });
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            // Check if we have saved location from localStorage
            const savedLat = localStorage.getItem('userLatitude');
            const savedLng = localStorage.getItem('userLongitude');
            
            // Get current location first before initializing map
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    function(position) {
                        userLatitude = position.coords.latitude;
                        userLongitude = position.coords.longitude;
                        
                        // Save to localStorage for future use
                        localStorage.setItem('userLatitude', userLatitude);
                        localStorage.setItem('userLongitude', userLongitude);
                        
                        // Now initialize map with this location
                        initMap();
                        
                        // Get address for the location
                        getAddressFromCoordinates(userLatitude, userLongitude);
                    },
                    function(error) {
                        console.error('Geolocation error:', error);
                        document.getElementById('address-display').textContent = 'Location access denied';
                        
                        // Try to use saved coordinates if available
                        if (savedLat && savedLng) {
                            userLatitude = parseFloat(savedLat);
                            userLongitude = parseFloat(savedLng);
                        }
                        
                        // Initialize map with saved or default location on error
                        initMap();
                    }
                );
            } else {
                document.getElementById('address-display').textContent = 'Geolocation not supported by your browser';
                
                // Try to use saved coordinates if available
                if (savedLat && savedLng) {
                    userLatitude = parseFloat(savedLat);
                    userLongitude = parseFloat(savedLng);
                }
                
                // Initialize map with saved or default location
                initMap();
            }
            
            // Back button functionality
            document.getElementById('back-button').addEventListener('click', function() {
                window.history.back();
            });
            
            // Add an error message container to the DOM
            const errorMessageContainer = document.createElement('div');
            errorMessageContainer.id = 'delivery-error';
            errorMessageContainer.style.position = 'absolute';
            errorMessageContainer.style.top = '80px';
            errorMessageContainer.style.left = '50%';
            errorMessageContainer.style.transform = 'translateX(-50%)';

            errorMessageContainer.style.color = '#FFFFFF';

            errorMessageContainer.style.borderRadius = '4px';
            errorMessageContainer.style.zIndex = '10';
            errorMessageContainer.style.textAlign = 'center';
            errorMessageContainer.style.boxShadow = '0 2px 4px rgba(0,0,0,0.2)';
            errorMessageContainer.style.display = 'none';
            errorMessageContainer.style.fontWeight = '500';
            document.querySelector('.map-container').appendChild(errorMessageContainer);
            
            // Get current location from localStorage if available
            const savedAddress = localStorage.getItem('userAddress');
            if (savedAddress) {
                document.getElementById('address-display').textContent = savedAddress;
            }
            
            // Current location button functionality
            document.getElementById('current-location-button').addEventListener('click', function() {
                document.getElementById('address-display').textContent = 'Loading...';
                getCurrentLocation();
            });
            
            // Phone number validation
            const whatsappInput = document.getElementById('whatsapp-input');
            const whatsappError = document.getElementById('whatsapp-error');
            const whatsappInputArea = document.getElementById('whatsapp-input-area');
            
            whatsappInput.addEventListener('input', function(e) {
                // Only allow numbers
                this.value = this.value.replace(/[^0-9]/g, '');
                
                // Remove validation visual indicators while typing
                    whatsappInputArea.classList.remove('error');
                    whatsappError.style.display = 'none';
            });
            
            // Get the amount based on coconut quantity

        function getCurrentLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    function(position) {
                        userLatitude = position.coords.latitude;
                        userLongitude = position.coords.longitude;
                        
                        // Save to localStorage
                        localStorage.setItem('userLatitude', userLatitude);
                        localStorage.setItem('userLongitude', userLongitude);
                        
                        // Update map center with higher zoom for precision
                        map.setView([userLatitude, userLongitude], 19, {
                            animate: true,
                            duration: 1
                        });
                        
                        getAddressFromCoordinates(userLatitude, userLongitude);
                    },
                    function(error) {
                        console.error('Geolocation error:', error);
                        document.getElementById('address-display').textContent = 'Location access denied';
                    }
                );
            } else {
                document.getElementById('address-display').textContent = 'Geolocation not supported by your browser';
            }
        }
        
        function getAddressFromCoordinates(latitude, longitude) {
            document.getElementById('address-display').textContent = 'Loading...';
            
            // Using Nominatim for reverse geocoding (OpenStreetMap)
            fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${latitude}&lon=${longitude}&addressdetails=1`)
                .then(response => response.json())
                .then(data => {
                    let address = data.display_name;
                    let shortAddress = address;
                    
                    // Limit to 15 characters
                    if (address.length > 15) {
                        shortAddress = address.substring(0, 12) + '...';
                    }
                    
                    document.getElementById('address-display').textContent = shortAddress;
                    localStorage.setItem('userAddress', address);
                    localStorage.setItem('userLatitude', latitude);
                    localStorage.setItem('userLongitude', longitude);
                })
                .catch(error => {
                    console.error('Error fetching address:', error);
                    document.getElementById('address-display').textContent = 'Unable to get location';
                });
        }
        
        // Initialize Supabase

        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJqZGxhdHZoaHh3bmtyenNjZ3p5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDI1ODY2MjUsImV4cCI6MjA1ODE2MjYyNX0.y8XSUAgwnsIJIb6Ixlbl8P7G_ShJCDqqJVUfzaqD81E';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);
        
        // Function to save order data to Supabase
        async function saveOrderToSupabase(name, whatsapp, lat, lng, paymentId) {
            // Validate inputs
            if (!name || !whatsapp || !lat || !lng) {
                console.error("Missing required data for Supabase entry");
                return;
            }
            
            // Create Google Maps URL for the location
            const googleMapsUrl = `https://www.google.com/maps?q=${lat},${lng}`;
            
            // Get current address from localStorage if available
            const addressText = localStorage.getItem('userAddress') || 'Address not available';
            
            // Create order object with the three required fields
            const orderData = {
                "name": name.trim(),
                "whatsapp": whatsapp.trim(),
                "location": googleMapsUrl,
                "address_text": addressText,
                "timestamp": new Date().toISOString()
            };
            
            console.log("Saving to Supabase:", orderData);
            
            // Write to Supabase 'coconut' table
            const { data, error } = await supabase
                .from('coconut')
                .insert([orderData]);
                
            if (error) {
                console.error("Error saving data to Supabase:", error);
                return false;
            } else {
                console.log("Data saved successfully to Supabase coconut table");
                return true;
            }
        }
